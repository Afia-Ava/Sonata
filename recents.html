            font-family: 'Outfit', 'Segoe UI', Arial, sans-serif;
            text-shadow: 0 2px 12px rgba(109,38,61,0.25), 0 1px 0 #000;
        }
        .sidebar nav {
            flex: 1 1 auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0 0 0 28px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .sidebar ul li {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            padding: 8px 8px 8px 0;
            transition: background 0.18s;
        }
        .sidebar ul li:hover {

        }
        .sidebar ul li .icon {

            font-weight: 600;

        }
        .sidebar .sidebar-footer button:hover {
            background: #fff;

        }
        .main-content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 100vh;
            background: transparent;
            padding: 0;
        }
        .navbar {
            width: 100%;

            align-items: center;

        .navbar .nav-title {

        .navbar .back-btn {

        }
        .content-area {

            flex-direction: column;

            border-radius: 0;

            font-size: 1em;
            font-weight: 500;

            transition: background 0.2s, color 0.2s;

        .clear-all-btn:hover {

        .recent-moods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        .recent-mood-item {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;

            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .recent-mood-item .mood-date {
            color: var(--brown);
            font-size: 0.9em;
            opacity: 0.6;
        }
        .recent-mood-item .mood-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--merlot);
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: var(--beige);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--brown);
            opacity: 0.6;
        }
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 16px;
        }
        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .empty-state p {
            font-size: 1em;
            margin-bottom: 24px;
        }
        .home-btn {
            background: var(--merlot);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: var(--charcoal);
        }
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { padding-left: 0; }
            .content-area { padding: 24px 8vw 24px 8vw; }
            .recent-moods-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 600px) {
            .content-area { padding: 16px 2vw 16px 2vw; }
        }
    </style>
</head>

                { title: "The Girl from Ipanema", artist: "Stan Getz & Jo√£o Gilberto", genre: "Bossa Nova" },

            ]
        };

        // Recent moods management
        let recentMoods = JSON.parse(localStorage.getItem('recentMoods') || '[]');
        
        function loadRecentMoods() {
            const grid = document.getElementById('recentMoodsGrid');
            const emptyState = document.getElementById('emptyState');
            const recentsCount = document.getElementById('recentsCount');
            
            grid.innerHTML = '';
            
            if (recentMoods.length === 0) {
                emptyState.style.display = 'block';
                recentsCount.textContent = '0 recent moods';
                return;
            }
            
            emptyState.style.display = 'none';
            recentsCount.textContent = `${recentMoods.length} recent mood${recentMoods.length !== 1 ? 's' : ''}`;
            
            recentMoods.forEach((mood, index) => {
                const moodCard = document.createElement('div');
                moodCard.className = 'recent-mood-item';
                moodCard.innerHTML = `
                    <div class="img-placeholder">${getRandomEmoji()}</div>
                    <div class="mood-details">
                        <div class="mood-name">${mood.name}</div>
                        <div class="mood-date">${formatDate(mood.date)}</div>
                    </div>
                    <div class="mood-actions">
                        <button class="action-btn" onclick="searchMoodAgain('${mood.name}')" title="Search again">üîÑ</button>
                        <button class="action-btn" onclick="removeMood(${index})" title="Remove">&times;</button>
                    </div>
                `;
                grid.appendChild(moodCard);
            });
        }
        
        function getRandomEmoji() {
            const emojis = ['üéµ', 'üé∂', 'üé§', 'üéß', 'üé∏', 'üéπ', 'ü•Å', 'üé∫', 'üé∑', 'üéª', 'üòä', 'üòå', 'üòç', 'ü§ó', 'üòé'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Today';
            if (diffDays === 2) return 'Yesterday';
            if (diffDays <= 7) return `${diffDays - 1} days ago`;
            
            return date.toLocaleDateString();
        }
        
        function getMoodCategory(moodName) {
            const mood = moodName.toLowerCase();
            
            if (mood.includes('happy') || mood.includes('joy') || mood.includes('cheerful') || mood.includes('upbeat') || mood.includes('excited') || mood.includes('joyful')) {
                return 'happy';
            } else if (mood.includes('sad') || mood.includes('depressed') || mood.includes('melancholy') || mood.includes('blue') || mood.includes('down') || mood.includes('lonely')) {
                return 'sad';
            } else if (mood.includes('calm') || mood.includes('peaceful') || mood.includes('serene') || mood.includes('tranquil') || mood.includes('meditative') || mood.includes('zen')) {
                return 'calm';
            } else if (mood.includes('energetic') || mood.includes('pumped') || mood.includes('hyped') || mood.includes('intense') || mood.includes('powerful') || mood.includes('motivated')) {
                return 'energetic';
            } else if (mood.includes('romantic') || mood.includes('love') || mood.includes('intimate') || mood.includes('tender') || mood.includes('passion') || mood.includes('loving')) {
                return 'romantic';
            } else if (mood.includes('relaxed') || mood.includes('chill') || mood.includes('laid back') || mood.includes('mellow') || mood.includes('easygoing') || mood.includes('casual')) {
                return 'relaxed';
            }
            
            // Default to happy if no specific category found
            return 'happy';
        }

        function searchMoodAgain(mood) {
            const category = getMoodCategory(mood);
            const songs = songDatabase[category] || songDatabase.happy;
            
            // Show comprehensive search results
            showSearchResults(mood, songs, category);
        }

        function showSearchResults(mood, songs, category) {
            // Remove existing modal if any
            const existingModal = document.getElementById('searchResultsModal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create modal
            const modal = document.createElement('div');
            modal.id = 'searchResultsModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 12px;
                padding: 32px;
                max-width: 700px;
                width: 90%;
                max-height: 85vh;
                overflow-y: auto;
                position: relative;
                animation: slideIn 0.3s ease;
            `;

            modalContent.innerHTML = `
                <style>
                    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

                    </div>

                </div>
                <div id="songsList" style="max-height: 400px; overflow-y: auto;">
                    ${songs.map((song, index) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid var(--beige); ${index === songs.length - 1 ? 'border-bottom: none;' : ''} transition: background 0.2s; border-radius: 8px;" onmouseover="this.style.background='var(--taupe)'" onmouseout="this.style.background='white'">
                            <div style="flex: 1;">
                                <div style="font-weight: 600; color: var(--charcoal); margin-bottom: 4px; font-size: 1.1em;">${song.title}</div>
                                <div style="color: var(--brown); opacity: 0.7; font-size: 0.9em;">${song.artist} ‚Ä¢ <span style="background: var(--beige); padding: 2px 8px; border-radius: 12px; font-size: 0.8em;">${song.genre}</span></div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button onclick="addToFavorites('${song.title}', '${song.artist}')" style="background: var(--beige); color: var(--charcoal); border: none; padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 0.8em; transition: background 0.2s;" onmouseover="this.style.background='var(--brown)'; this.style.color='white'" onmouseout="this.style.background='var(--beige)'; this.style.color='var(--charcoal)'">‚ô° Like</button>
                                <button onclick="playSong('${song.title}', '${song.artist}')" style="background: var(--merlot); color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: background 0.2s;" onmouseover="this.style.background='var(--charcoal)'" onmouseout="this.style.background='var(--merlot)'">‚ñ∂ Play</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div style="margin-top: 24px; text-align: center; border-top: 2px solid var(--beige); padding-top: 16px;">
                    <button onclick="searchSimilarMoods('${category}')" style="background: var(--beige); color: var(--charcoal); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 0.9em; margin-right: 12px; transition: background 0.2s;" onmouseover="this.style.background='var(--brown)'; this.style.color='white'" onmouseout="this.style.background='var(--beige)'; this.style.color='var(--charcoal)'">Find Similar</button>

            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeSearchResults();
                }
            });
        }

        function closeSearchResults() {
            const modal = document.getElementById('searchResultsModal');
            if (modal) {
                modal.remove();
            }
        }

        function playSong(title, artist) {
            alert(`Now playing: ${title} by ${artist}`);
            // Here you would integrate with an actual music player
            closeSearchResults();
        }

        function addToFavorites(title, artist) {
            // Add to favorites functionality
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const song = { title, artist, dateAdded: new Date().toISOString() };
            
            if (!favorites.find(fav => fav.title === title && fav.artist === artist)) {
                favorites.push(song);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert(`Added "${title}" by ${artist} to favorites!`);
            } else {
                alert('This song is already in your favorites!');
            }
        }

        function searchSimilarMoods(category) {
            const allSongs = songDatabase[category] || [];
            showSearchResults(`All ${category} songs`, allSongs, category);
        }

        function removeMood(index) {
            recentMoods.splice(index, 1);
            localStorage.setItem('recentMoods', JSON.stringify(recentMoods));
            loadRecentMoods();
        }
        
        function clearAllRecentMoods() {
            if (confirm('Are you sure you want to clear all recent moods?')) {
                recentMoods = [];
                localStorage.setItem('recentMoods', JSON.stringify(recentMoods));
                loadRecentMoods();
            }
        }

        // Load recent moods on page load
        window.addEventListener('load', loadRecentMoods);
    </script>
</body>
</html>
